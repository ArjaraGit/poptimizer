<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dividends: {{ .Ticker }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
    <body>
        <h2>Dividends: {{ .Ticker }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Value</th>
                    <th>Currency</th>
                </tr>
            </thead>
            <tbody id="rows">
                {{ range .Rows }}
                <tr>
                    <td>{{ .Date.Format "2006-01-02" }}</td>
                    <td>{{ .Value }}</td>
                    <td>{{ .Currency}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <form hx-target="#rows" hx-swap="beforeend" hx-post="{{ .Ticker }}/add" hx-headers='{"Model": "{{ .ID }}"}'>
            <label>Date
                <input type="date" name="date" value={{ .Last.Date.Format "2006-01-02" }}>
            </label>
            <label>
                Value
                <input type="number" step="any" name="value" value={{ .Last.Value }}>
            </label>
            <label>
                Currency
                <input type="text" pattern="RUR|USD" name="currency" value={{ .Last.Currency }}>
            </label>
            <input type="Submit" value="Add row">
        </form>
    </body>
</html>
